<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/site.css">
  </head>
  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-2 mb-1 sticky-top">
      <div class="container-fluid">
        <img src="static/cf-logo.svg" alt="Cloudflare Logo" class="navbar-logo">
        <a class="navbar-brand" href="/">Cloudflare Tools</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!--
          <ul class="navbar-nav flex-row ml-md-auto d-flex">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home')}}">Home</a>
            </li>
          </ul>
          -->
        </div>
      </div>
    </nav>
    <!-- BODY -->
      {% block content %}
      {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
